<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>
<body>
    <div class="px-4 pt-5 my-5 text-center">
        <div class="overflow-hidden" style="max-height: 30vh;">
            <div class="container px-5">
              <img src="../static/images/error-icon.png" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" width="200" height="300" loading="lazy">
            </div>
          </div>
        <h1 class="display-4 fw-bold">Unknown Error</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">Unknown error occured. While connecting to the server</p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
            <button type="button" class="btn btn-outline-secondary btn-lg px-4" id = "Refresh-btn">Refresh</button>
          </div>
        </div>
        
      </div>
</body>
<script>
    const refreshBtn = document.getElementById('Refresh-btn').addEventListener("click", function(){
        window.location.reload()
        redirectPage()
    })
    function redirectPage(){
      window.location.href = 'get-help.html';
    };
</script>
</html>
